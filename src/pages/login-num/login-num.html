<ion-header>
	<ion-navbar color='canal'>
    <ion-title style="color:white;">Canal Olympia</ion-title>
	</ion-navbar>
</ion-header>


  <ion-content padding>



    <b>Films à regarder plus tard</b>

   <ion-card *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
      <ion-list>
        <ion-list-header>Récents</ion-list-header>
        <ion-item *ngFor="let movie of favoriteMovies" (click)="goToDetail(movie)">
          <ion-row>
            <ion-col col-1>
              <ion-icon name="star"></ion-icon>
            </ion-col>
            <ion-col col-6 text-wrap>
              <h4>{{movie.title}}</h4>
            </ion-col>
            <ion-col col-3>
              <h4>{{movie.release_date}}</h4>
            </ion-col>
            <ion-col col-2>
              <ion-badge color="canal">{{movie.vote_average}}</ion-badge>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-card-content>
        <p>Pour choisir un film, cliquer sur ce boutton.</p>
        <button icon-left ion-button full (click)="findMovie()" color="canal">
          <ion-icon name="search"></ion-icon>
          Rechercher un film
        </button>
      </ion-card-content>
    </ion-card>

    <ng-template #noFavorite>
      <ion-card>
        <ion-card-content>
          <p>Vous n'avez aucune activité récente</p>
          <button ion-button icon-left full (click)="findMovie()" color="canal">
            <ion-icon name="search"></ion-icon>
            Rechercher un film
          </button>
        </ion-card-content>
      </ion-card>
    </ng-template>


  </ion-content>
