<ion-header>

  <ion-navbar color='canal'>
    <ion-title>Achat Effectué</ion-title>

    <ion-buttons end>
        <button ion-button (click)="shareImg(helloworld)"><ion-icon name="share"  style="font-size:20px; "></ion-icon> </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content style="background: none transparent;" padding>

	<p>Voici votre passe pour votre films ou evenement</p>
<ion-card *ngIf="createCode">
	<ngx-qrcode [qrc-value]="createCode"></ngx-qrcode>
	<ion-card-content>
		<p>{{createCode}}</p>
	</ion-card-content>
</ion-card>
<button ion-button full icon-left color='secondary' style="padding: 3vh;" (tap)="saveImg()"><ion-icon name="save"></ion-icon>Enrégistrer votre code</button>
<button ion-button full icon-left style="padding: 3vh;" (tap)="scanner()"><ion-icon name="qr-scanner"></ion-icon>Scanner un code</button>

<ion-card *ngIf="scannedCode">
	<ion-card-content>
		Resultat du scan: {{ scannedCode }}
	</ion-card-content>
</ion-card>


</ion-content>
