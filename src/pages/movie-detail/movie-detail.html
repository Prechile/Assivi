<ion-header>

  <ion-navbar color='canal'>
    <ion-title *ngIf="movie">{{movie.title}}</ion-title>
    <ion-buttons end>
      <button ion-button incon-only style="font-size: 1.7em" (click)=toggleFavorite()>
        <ion-icon [name]="isFavorite ? 'star':'star-outline'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="movie">
    <img [src]="movie.poster_path" />
    <ion-card-header>
      <h2>Résumé
        <ion-badge color="canal">{{movie.vote_average}}</ion-badge>
      </h2>
    </ion-card-header>
    <ion-card-content><p style="color: #929FA9;">{{movie.Author}}</p><br>
    {{movie.overview}}</ion-card-content>
  </ion-card>
<button ion-button color='canal' style="margin: auto; display: block; "(click)="buypasse(movie)" round>Réservé le ticket</button>

</ion-content>
