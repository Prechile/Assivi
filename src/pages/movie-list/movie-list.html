<ion-header>
 <ion-navbar color='canal'>
    <ion-title>Liste des films</ion-title>
     <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tire vers le bas pour actualiser"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <b style="text-align: center;"> A l'affiche ce lundi</b>
  <ion-grid *ngIf="movies">
<!--
    <ion-row>
            <ion-col col-7 *ngFor="let movie of movies">
                <img [src]="movie.poster_path" (click)="goToDetail(movie)" />
           </ion-col>
            <ion-col col-7 *ngFor="let movie of movies">
              <b>{{movie.title}}</b>
            </ion-col>

          </ion-row> -->

            <ion-list>
        <ion-item *ngFor="let movie of movies" (click)="goToDetail(movie)">
          <ion-row>
            <ion-col col-5>
              <img [src]="movie.poster_path" >
            </ion-col>
            <ion-col col-6 text-wrap>
              <b>{{movie.title}}</b><br>
               <h4>({{movie.release_date}})</h4><br>
              <h4 style="color: #B73235;" >{{movie.type}}</h4>
               <h4>Dur√©e: {{movie.vote_average}}</h4>
            </ion-col>
            <ion-col col-3>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>

  </ion-grid>

</ion-content>
